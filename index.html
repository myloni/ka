<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с Phaser.js</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        var star;

        function preload() {
            // Загружаем изображение звезды
            this.load.image('star', 'https://phaser.io/examples/assets/star.png');
        }

        function create() {
            // Создаем звезду в центре экрана
            star = this.add.image(400, 300, 'star');
            
            // Включаем ввод мыши
            this.input.mouse.disableContextMenu();
        }

        function update() {
            // Вычисляем направление от звезды к мыши
            var angle = Phaser.Math.Angle.Between(star.x, star.y, game.input.x, game.input.y);

            // Вычисляем новые координаты для звезды, чтобы следовать за мышью
            var speed = 5;
            star.x += Math.cos(angle) * speed;
            star.y += Math.sin(angle) * speed;
        }
    </script>
</body>
</html>
