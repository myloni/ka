<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #clicker {
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        #score {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="clicker">Кликни меня!</div>
    <div id="score">Счет: <span id="count">0</span></div>
    <script src="https://cdn.jsdelivr.net/gh/openai/gpt-3.5-davinci@v20220203.0/examples/browsingAssistant/simpleClicker.js"></script>
</body>
</html>
