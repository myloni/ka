<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Phaser Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        var cube;

        function preload() {
            // Загружаем текстуру для кубика
            this.load.image('cube', 'https://phaser.io/examples/assets/cube.png');
        }

        function create() {
            // Создаем кубик в центре экрана
            cube = this.add.image(400, 300, 'cube');
            
            // Включаем ввод мыши
            this.input.mouse.disableContextMenu();
        }

        function update() {
            // Вычисляем направление от кубика к мыши
            var angle = Phaser.Math.Angle.Between(cube.x, cube.y, game.input.x, game.input.y);

            // Вычисляем новые координаты для кубика, чтобы следовать за мышью
            var speed = 5;
            cube.x += Math.cos(angle) * speed;
            cube.y += Math.sin(angle) * speed;
        }
    </script>
</body>
</html>
